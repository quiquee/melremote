<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 20px;
            border-bottom: 1px solid #3d3d3d;
        }

        .header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: 'âœ¨';
            font-size: 28px;
        }

        .api-key-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .api-key-input {
            flex: 1;
            padding: 10px 15px;
            background: #1e1e1e;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .api-key-input::placeholder {
            color: #888;
        }

        .save-key-btn {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-key-btn:hover {
            background: #5568d3;
        }

        .model-selector-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .model-selector-label {
            color: #aaa;
            font-size: 14px;
            white-space: nowrap;
        }

        .model-selector {
            flex: 1;
            padding: 10px 15px;
            background: #1e1e1e;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        .model-selector:hover {
            border-color: #667eea;
        }

        .model-selector option {
            background: #1e1e1e;
            color: #fff;
        }

        .api-status {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }

        .api-status.active {
            color: #4ade80;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .message.user .message-content {
            background: #667eea;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #2d2d2d;
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .input-container {
            padding: 20px;
            background: #2d2d2d;
            border-top: 1px solid #3d3d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #3d3d3d;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-btn {
            padding: 10px 20px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: #ef4444;
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            gap: 16px;
        }

        .empty-state-icon {
            font-size: 64px;
        }

        .empty-state h2 {
            font-size: 24px;
            color: #aaa;
        }

        .empty-state p {
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini Chat</h1>
            <div class="api-key-container">
                <input
                    type="password"
                    class="api-key-input"
                    id="apiKeyInput"
                    placeholder="Enter your Gemini API key"
                    autocomplete="off"
                >
                <button class="save-key-btn" id="saveKeyBtn">Save Key</button>
            </div>
            <div class="model-selector-container">
                <label class="model-selector-label">Model:</label>
                <select class="model-selector" id="modelSelector">
                    <option value="">-- Save API key to load models --</option>
                </select>
            </div>
            <div class="api-status" id="apiStatus">No API key configured</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h2>Start a conversation</h2>
                <p>Enter your Gemini API key above and start chatting with Google's Gemini AI model</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="Type your message here..."
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('gemini_api_key') || '';
        let selectedModel = localStorage.getItem('gemini_model') || '';
        let conversationHistory = [];

        const elements = {
            apiKeyInput: document.getElementById('apiKeyInput'),
            saveKeyBtn: document.getElementById('saveKeyBtn'),
            apiStatus: document.getElementById('apiStatus'),
            chatContainer: document.getElementById('chatContainer'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            modelSelector: document.getElementById('modelSelector')
        };

        // Initialize
        function init() {
            if (apiKey) {
                elements.apiKeyInput.value = apiKey;
                updateApiStatus(true);
                enableChat();
                fetchModels();
            }

            elements.saveKeyBtn.addEventListener('click', saveApiKey);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keydown', handleKeyDown);
            elements.messageInput.addEventListener('input', autoResize);
            elements.modelSelector.addEventListener('change', handleModelChange);
        }

        function handleModelChange(e) {
            selectedModel = e.target.value;
            localStorage.setItem('gemini_model', selectedModel);
        }

        async function fetchModels() {
            if (!apiKey) return;

            elements.modelSelector.innerHTML = '<option value="">Loading models...</option>';

            try {
                const response = await fetch(`/api/models?key=${encodeURIComponent(apiKey)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch models');
                }

                const models = data.models;
                if (!models || models.length === 0) {
                    elements.modelSelector.innerHTML = '<option value="">No models available</option>';
                    return;
                }

                elements.modelSelector.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.displayName;
                    elements.modelSelector.appendChild(option);
                });

                // Restore previously selected model if still available
                const savedModel = localStorage.getItem('gemini_model');
                if (savedModel && models.some(m => m.id === savedModel)) {
                    elements.modelSelector.value = savedModel;
                    selectedModel = savedModel;
                } else {
                    selectedModel = models[0].id;
                    localStorage.setItem('gemini_model', selectedModel);
                }

            } catch (error) {
                elements.modelSelector.innerHTML = '<option value="">Error loading models</option>';
                elements.apiStatus.textContent = `Model loading failed: ${error.message}`;
                elements.apiStatus.className = 'api-status';
            }
        }

        function saveApiKey() {
            const key = elements.apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                updateApiStatus(true);
                enableChat();
                clearEmptyState();
                fetchModels();
            } else {
                alert('Please enter a valid API key');
            }
        }

        function updateApiStatus(active) {
            elements.apiStatus.textContent = active ? 'API key configured' : 'No API key configured';
            elements.apiStatus.className = active ? 'api-status active' : 'api-status';
        }

        function enableChat() {
            elements.messageInput.disabled = false;
            elements.sendBtn.disabled = false;
            elements.messageInput.focus();
        }

        function clearEmptyState() {
            const emptyState = elements.chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = elements.messageInput.scrollHeight + 'px';
        }

        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message || !apiKey || !selectedModel) return;

            clearEmptyState();

            // Add user message
            addMessage(message, 'user');
            elements.messageInput.value = '';
            elements.messageInput.style.height = 'auto';
            elements.sendBtn.disabled = true;

            // Show loading
            const loadingId = showLoading();

            try {
                const response = await callGeminiAPI(message);
                removeLoading(loadingId);
                addMessage(response, 'assistant');
            } catch (error) {
                removeLoading(loadingId);
                showError(error.message);
            } finally {
                elements.sendBtn.disabled = false;
                elements.messageInput.focus();
            }
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (role === 'assistant') {
                contentDiv.innerHTML = formatMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            elements.chatContainer.appendChild(messageDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);

            elements.chatContainer.appendChild(loadingDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;

            return 'loading-message';
        }

        function removeLoading(id) {
            const loadingElement = document.getElementById(id);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            elements.chatContainer.appendChild(errorDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        async function callGeminiAPI(message) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: selectedModel,
                    key: apiKey,
                    contents: [{
                        parts: [{
                            text: message
                        }]
                    }]
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || error.error || 'Failed to get response');
            }

            const data = await response.json();

            if (!data.candidates || !data.candidates[0]?.content?.parts?.[0]?.text) {
                throw new Error('Invalid response format from Gemini API');
            }

            return data.candidates[0].content.parts[0].text;
        }

        function formatMarkdown(text) {
            // Basic markdown formatting
            let formatted = text;

            // Code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic
            formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
